<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/portfolio.css" />
    <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">My Portfolio</div>
        <button id="menu-toggle">â˜°</button>
        <ul class="nav-links">
            <li><a href="#hero">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button id="dark-toggle">ðŸŒ™</button>
        <select id="language-selector">
            <option value="en">English</option>
            <option value="fil">Filipino</option>
        </select>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <h1 data-lang="hero-title">Welcome to My Portfolio</h1>
        <p data-lang="hero-desc">I am a web developer passionate about creating great designs.</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2 data-lang="about-title">About Me</h2>
        <p data-lang="about-desc">This is my personal portfolio where I showcase my work and skills.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2 data-lang="portfolio-title">My Work</h2>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2 data-lang="contact-title">Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" />
            <input type="email" id="email" placeholder="Your Email" />
            <textarea id="message" placeholder="Your Message" maxlength="150"></textarea>
            <p id="char-count">0/150</p>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- JS Files -->
    <script src="js/toggle-bar.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/language-selector.js"></script>
    <script src="js/form-persistence.js"></script>
    <script src="js/char-limit.js"></script>
</body>
</html>
